<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <title>Mario And Luigi's Pizzeria</title>
</head>
<body>
    {% for item in items%}
    <div id="modalorder{{item.id}}" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modallable{{item.id}}">Add {{item.PizzaName}} to your cart</h4>
                </div>
                <div class="modal-body">
                    <img src="{{ item.PizzaImage}}" id="image{{item.id}}" alt="Pizza Image" height="60px">
                    <form action="{{url_for('addtocart')}}" method="POST">
                    <input type="hidden" name="id" value="{{item.id}}">
                    <div class="mb-3">
                        <label for="pizza_size{{item.id}}" class="form-label">Select Pizza Size:</label>
                        <div class="row">
                            <div class="col-4">
                                <input type="radio" class="btn-check" name="pizza_size" id="small{{item.id}}" value="small" required>
                                <label class="btn btn-outline-primary btn-size" for="small{{item.id}}">Small</label>
                            </div>
                            <div class="col-4">
                                <input type="radio" class="btn-check" name="pizza_size" id="medium{{item.id}}" value="medium" required>
                                <label class="btn btn-outline-primary btn-size" for="medium{{item.id}}">Medium</label>
                            </div>
                            <div class="col-4">
                                <input type="radio" class="btn-check" name="pizza_size" id="large{{item.id}}" value="large" required>
                                <label class="btn btn-outline-primary btn-size" for="large{{item.id}}">Large</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantity:</label>
                        <div class="input-group">
                            <button type="button" class="btn btn-outline-secondary" id="decrement{{item.id}}" onclick="decrementQuantity({{item.id}})">-</button>
                            <input type="number" class="form-control" id="quantity{{item.id}}" name="quantity" value="1" min="1" readonly>
                            <button type="button" class="btn btn-outline-secondary" id="increment{{item.id}}" onclick="incrementQuantity({{item.id}})">+</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="topping{{item.id}}" class="form-label">Extra Topping:</label>
                        <select class="form-select" id="topping{{item.id}}" name="topping" required>
                            {% for topping in item.get_toppings_list() %}
                            <option value="{{ topping|lower }}">{{ topping }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Add To Cart - {{item.PizzaPrice}}</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
        <h1>{{item.PizzaName}}</h1>
        <img src="{{ item.PizzaImage }}" height="70px" alt="PizzaImage">
        <p>{{ item.PizzaPrice }} $</p>
        <a href="" class="btn btn-warning btn-xs" data-bs-toggle="modal" data-bs-target="#modalorder{{item.id}}">Add to cart</a>
    {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function incrementQuantity(index) {
            var quantityInput = document.getElementById('quantity' + index);
            var currentValue = parseInt(quantityInput.value);
            quantityInput.value = currentValue + 1;
        }
    
        function decrementQuantity(index) {
            var quantityInput = document.getElementById('quantity' + index);
            var currentValue = parseInt(quantityInput.value);
            if (currentValue > 1) { // Ensure quantity doesn't go below 1
                quantityInput.value = currentValue - 1;
            }
        }
    </script>
</body>
</html>
